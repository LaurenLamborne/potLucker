<div ng-controller="HomeController as vm">

	<md-subheader class="secondBar md-no-sticky"><h1>Find Potlucks Near You:</h1></md-subheader>


	<div layout="row">
		<div flex="5">
		</div>
		<div flex="90">
			<md-grid-list
			md-cols-gt-sm="5" md-cols-sm="6"
			md-row-height-gt-md="1:1" md-row-height="5:3"
			md-row-height="150px" style="margin: 16px"
			md-gutter-gt-md="16px" md-gutter-gt-sm="8px" md-gutter="4px" >

			<md-grid-tile ng-repeat="a in vm.potlucks" class="gridButton md-ink-ripple" ng-click="vm.goToPot(a._id)">
				<md-grid-tile-footer id="foot"><h3 id="fh">{{a.name}}</h3></md-grid-tile-footer>
			</md-grid-tile>
		</md-grid-list>
		</div>

	</div>



</div>
